<!DOCTYPE html>
<html>
  <head>
    <title>Knockout-Toolbelt - specs</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/jasmine-reporters/lib/jasmine-2.0.0/jasmine.css" />
    <script type="text/javascript" src="../node_modules/jasmine-reporters/lib/jasmine-2.0.0/jasmine.js"></script>
    <script type="text/javascript" src="../node_modules/jasmine-reporters/lib/jasmine-2.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../node_modules/jasmine-reporters/lib/jasmine-2.0.0/boot.js"></script>
    <script type="text/javascript" src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="../node_modules/underscore.string/dist/underscore.string.min.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/knockout-toolbelt.js"></script>
    <!-- Should also work with only the bundled/minified file -->
    <!-- <script type="text/javascript" src="../dist/knockout-toolbelt.min.js"></script> -->

    <!-- include spec files here... -->
    <script type="text/javascript" src="jasmine-helpers.js"></script>
    <script type="text/javascript" src="extenders.spec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv(),
            jasmineReporter = new jasmine.TrivialReporter();

        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(jasmineReporter);

        window.onload = function () { jasmineEnv.execute(); }
      })();
    </script>
  </head>

  <body></body>
</html>
